name: Outlook Sync

on:
  schedule:
    - cron: '*/2 * * * *'   # every 2 minutes for the queue worker
    - cron: '*/30 * * * *'  # every 30 minutes for subscription renewals
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Run task queue worker
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.OUTLOOK_SYNC_JOB_SECRET }}" \
            https://planner.orangejelly.co.uk/api/integrations/outlook/sync
      - name: Renew subscriptions
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.OUTLOOK_SYNC_JOB_SECRET }}" \
            https://planner.orangejelly.co.uk/api/integrations/outlook/subscriptions
